<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="./vis-4.21.0/dist/vis.js"></script>
  <link href="./vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1 3500 BC', start: new Date(-3500, 0, 1)},
    {id: 2, content: 'Crucifixion of Jesus', start: '0030-01-01', end: '0033-01-01'},
    {id: 3, content: 'Civil War 1861 - 1865', start: '1861-01-01', end: '1865-01-01'},
    {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
    {id: 5, content: 'September 11', start: '2001-09-11'},
    {id: 6, content: 'item 6', start: '2013-04-27'}
  ]);

  // Configuration for the Timeline
  var options = {
    moveable: true,
    zoomable: true,
    width: '100%',
    height: '700px',
    showMajorLabels: false,
    showMinorLabels: false,

  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
